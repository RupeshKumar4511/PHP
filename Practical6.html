<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
</head>
<body>
    <div class="popup" id="signIn-popup">
    <div class="popup-box" id="signIn-box">

      <form id="form2" method="post" action="./Practical6.php">
        <h2>Sign In</h2>

        <div class="form-control">
          <div class="input-heading">
            <label for="username">User Name</label>
          </div>
          <input type="text" name="username" id="username" class="input-style" autocomplete="off"/><br /><small></small>
        </div>

        <div class="form-control">
          <div class="input-heading">
            <label for="userpassword">Password</label>
          </div>
          <input type="password" name="userpassword" id="userpassword" autocomplete="off" class="input-style" />
          <br />
          <small></small>
        </div>

        <input type="submit" class="sub-btn" id="signIn-sub" />
      </form>
    </div>
  </div>
