<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para">This is a simple text.</p>
    <button id="btn1">Change Text Color and Text Content</button>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            $('#btn1').on('click',()=>{
                $('#para').text('The quick brown fox jump over the lazy dog.').css({'color':'red'});
                
            })
            
        })
    </script>
</body>
</html>
